# Application Configuration
# This file contains centralized app configuration that can be used by Gradle

# App Information
app.name=Nexus Aquarium
app.package.name=com.nexusaquarium
app.display.name=Nexus Aquarium
app.short.name=Nexus

# Version Information
app.version.name=1.0.0
app.version.code=1

# Build Configuration
app.min.sdk=24
app.target.sdk=34
app.compile.sdk=36

# Developer Information
app.developer.name=Nexus Aquarium Team
app.company.name=Nexus Aquarium
app.support.email=support@nexusaquarium.com
app.website.url=https://nexusaquarium.com

# App Description
app.description=Nexus Aquarium - Fish Management System

# Icon Configuration
app.icon.name=ic_launcher
app.round.icon.name=ic_launcher_round

# Feature Flags
app.supports.multiple.languages=true
app.supports.dark.mode=true
app.requires.internet=true

# Performance Settings
app.default.timeout.ms=30000
app.max.retry.attempts=3
app.cache.size.mb=50

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle Configuration - Move cache to D: drive
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Custom Gradle User Home - Move to D: drive
gradle.user.home=D:\\GradleCache